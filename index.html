<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulario</title>

</head>
<body>
    
    <section>
        <div class="container">
            <div class="logo">
                <img src="./img/Logo-VG_Tpt02.png" alt="logo de Valle Grande">
                <h3>Usar otra cuenta</h3>
                <div class="otras_plataformas">
                    <a href="https://www.facebook.com/?locale=es_LA" target="_blank"><img src="./img/facebook.png" alt=""></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="./img/github.png" alt=""></a>
                    <a href="https://github.com/" target="_blank"><img src="./img/google.png" alt=""></a>
                </div>
            </div>
            <div class="formulario">
                <main>

                    <h1>BIENVENIDOS</h1>
                    <form action="">
                        <label for="nombre">
                            <span>Nombre</span>
                            <input class="campos" type="text" name="nombre" id="nombre" placeholder="Nombre completo" autocomplete="">
                        </label>
                    <label for="apellidos">
                        <span>Apellidos</span>
                        <input class="campos" type="text" name="apellidos" id="apellidos" placeholder="Apellidos" autocomplete="">
                    </label>
                    <label for="edad">
                        <span>Edad</span>
                        <input class="campos" type="text" name="edad" id="edad" placeholder="edad" autocomplete="" >
                    </label>
                    <label for="correo">
                        <span>Correo</span>
                        <input class="campos" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" autocomplete="">
                    </label>
                    <label for="contraseña">
                        <span>Contraseña</span>
                        <input class="campos" type="password" name="contraseña" id="contraseña" placeholder="Contraseña" autocomplete="">
                    </label>
                </form>
            </main>
                <a href="#">¿Olvido su contraseña?</a>
                <div class="politicas">
                    <input type="checkbox"> Aceptar la politica de privacidad de los terminos y condiciones
                </div>
                <input class="boton" type="submit" value="Registrarse"> 
            </div>
        </div>
    </section>
</body>
</html>
